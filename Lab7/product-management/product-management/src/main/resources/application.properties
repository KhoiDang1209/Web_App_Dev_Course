# Application Name (No Change)
spring.application.name=product-management

# Server Port (No Change)
server.port=8081

# 1. Database Configuration (MSSQL Changes)
# Use the SQL Server JDBC URL format
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=product_management;encrypt=true;trustServerCertificate=true
# Replace 'your_username' and 'your_password' with your MSSQL credentials
spring.datasource.username=sa
spring.datasource.password=sa
# Use the MSSQL JDBC Driver
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 2. JPA/Hibernate Configuration (MSSQL Changes)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use the SQL Server Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Thymeleaf Configuration (No Change)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging (No Change)
logging.level.org.springframework=INFO
logging.level.com.example.productmanagement=DEBUG